[package]
name = "e2e"
version = "0.0.0"
edition = "2021"
rust-version = "1.70"
publish = false
description = "e2e tests for movement-sequencer"
license = "BSD-3-Clause"
homepage = "https://avax.network"

[dependencies]

[dev-dependencies]
avalanche-network-runner-sdk = "0.3.3" # https://crates.io/crates/avalanche-network-runner-sdk
avalanche-types = { version = "0.1.4", features = ["jsonrpc_client", "subnet"] } # https://crates.io/crates/avalanche-types
env_logger = "0.10.2"
log = "0.4.19"
random-manager = "0.0.5"
serde_json = "1.0.113" # https://github.com/serde-rs/json/releases
tempfile = "3.10.0"
movement-sequencer = { path = "../../movement-sequencer" }
tokio = { version = "1.36.0", features = [] } # https://github.com/tokio-rs/tokio/releases
