version: "3"

environment:

processes:
  suzuka-client-tests:
    command: |
      RUST_BACKTRACE=1 cargo test -p suzuka-client test_rest_state_root_hash -- --nocapture --test-threads=1
    depends_on:
      suzuka-full-node:
        condition: process_healthy
      suzuka-faucet:
        condition: process_healthy
    availability:
      exit_on_end: true
