version: "3"

environment:

processes:

  mcr-client-tests:
    command: |
      cargo test -p mcr-settlement-client -- --nocapture
    depends_on:
      eth: 
        condition: process_healthy
      deploy-mcr:
        condition: process_completed_successfully
    availability:
      # NOTE: `restart: exit_on_failure` is not needed since
      # exit_on_end implies it.
      exit_on_end: false